<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form action="/" method="POST">
                    <input type="text" name="name" placeholder="Enter a name">
                    <input type="text" name="date" placeholder="Enter a date">
                    <select name="month">
                        <option disabled selected value="v">month</option>
                        <option name="month" value="1">january</option>
                        <option name="month" value="2">febuary</option>
                        <option name="month" value="3">march</option>
                        <option name="month" value=4>april</option>
                        <option name="month" value="5">may</option>
                        <option name="month" value="6">june</option>
                        <option name="month" value="7">july</option>
                        <option name="month" value="8">august</option>
                        <option name="month" value="9">september</option>
                        <option name="month" value="10">october</option>
                        <option name="month" value="11">november</option>
                        <option name="month" value="12">december</option>
                    </select>
                    <input type="submit" value="submit">

                </form>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in range(name|length) %}
                        <tr>
                             <td>{{name[i]}}</td>
                             <td>{{day[i]}}/{{month[i]}}</td>
                             <td>
                                <form action="/" method="POST">
                                    <input type="submit">
                                </form>

                             </td>
                        </tr>
                        {% endfor %}


                        <!-- TODO: Loop through the database entries to display them in this table -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
